<html lang="en">
<head>
    <title>CreateAccount</title>
    <link rel="stylesheet" href="File/Style.css">
</head>
<body>
    
    <div class="configCreateAccount">
        <div class="formularioCreateAccount">
            <div class="imgContent">
                <img src="Img/LogoFooter.png" class="logoLogin">
            </div>
            <h1 class="textCreateAccount">Ingresa los datos</h1>
            <form method="post" class="configForm" id="form">
                    <div class="configUsernameCreateAccount">
                        <p>Nombre</p>
                        <input type="text" required class="configInput" id="nameCreateAccount">
                    </div>
                    <div class="configUsernameCreateAccount">
                        <p>Usuario</p>
                        <input type="text" required class="configInput" id="userCreateAccount">
                    </div>
                    <div class="configUsernameCreateAccount">
                        <p>Correo electronico</p>
                        <input type="email" required class="configInput" id="emailCreateAccount">
                    </div>
                    <div class="configUsernameCreateAccount">
                        <p>Contrase√±a</p>
                        <input type="password" required class="configInput" id="passwordCreateAccount">
                    </div>
                    <div class="configUsernameCreateAccount">
                        <p>Fecha de nacimiento</p>
                        <input type="date" required class="configInput" id="dateCreateAccount">
                    </div>
                    <div class="imgContent">
                        <a href="Login.html"><button type="submit" class="decorationButton" id="butonCreateAccount">Crear cuenta</button></a>
                        <a href="Index.html" class="returnLogin">X</a>
                    </div>
                    
            </form>
        </div>
    </div>
    <script src="File/Scrypt.js"></script>
</body>
</html>
