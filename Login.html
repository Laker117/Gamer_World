<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="File/Style.css">
</head>
<body>
    
    <div class="configLogin">
        
        <div class="formularioLogin">
           
            <div class="imgContent">
                <img src="Img/LogoFooter.png" class="logoLogin">
            </div>
            <h1 class="textLogin">Inicio de sesión</h1>
            <form method="post" class="configForm" id="form">
                    <div class="configUsernameLogin">
                        <p>Nombre del usuario</p>
                        <br>
                        <input type="text" required class="configInput" id="nameLogin">
                    </div>
                    <div class="configUsernameLogin">
                        <p>Contraseña</p>
                        <br>
                        <input type="password" required class="configInput" id="passwordLogin">
                    </div>
                    <div class="recordar">¿Olvido su contraseña?</div>
                    <div class="imgContent">
                        
                        <a href="Index.html"><button type="submit" class="decorationButton" id="butonLogin">Ingresar</button></a>
                        
                    </div>
                    <div class="registrarse">
                        <a href="CreateAccount.html" target="_blank">Crear cuenta</a>
                        <br>
                        <br>
                        <a href="Index.html" class="returnLogin">X</a>
                    </div>
                    
            </form>
        </div>
    </div>
    <script src="File/Scrypt.js"></script>
</body>
</html>
