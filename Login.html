<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="File/Style.css">
</head>
<body>
    <div class="configLogin">
        <div class="formulario">
            <div class="imgContent">
                <img src="Img/LogoFooter.png" class="logoLogin">
            </div>
            <h1 class="textLogin">Inicio de sesión</h1>
            <form method="post" class="configForm">
                <div class="configUsername">
                    <input type="text" required>
                    <label>Nombre del usuario</label>
                </div>
                <div class="configUsername">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">Recordar contraseña</div>
                <input type="submit" value="iniciar">
                <div class="registrarse"></div>
            </form>
        </div>
    </div>
</body>
</html>
